name: "üöó Compatibility report"
description: Report a (partially) compatible vehicle
title: "[Compatibility]"
labels: ["compatibility", "triage"]
assignees: ["noobychris"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing! Please fill out the fields as accurately as possible.  
        For better verification, logs are highly appreciated (see below).

  - type: input
    id: model
    attributes:
      label: Model
      description: e.g. "Audi A4", "Audi A3", "Audi TT"
      placeholder: Audi A4
    validations:
      required: true

  - type: input
    id: type
    attributes:
      label: Type
      description: e.g. "8E", "8P", "8J"
      placeholder: 8E
    validations:
      required: true

  - type: input
    id: year
    attributes:
      label: Year (optional)
      description: e.g. "2004" (leave empty if unknown)
      placeholder: "2004"

  - type: dropdown
    id: dis_fis
    attributes:
      label: DIS/FIS output working?
      options:
        - "-- Please choose --"
        - "Yes"
        - "No"
        - "Not tested"
    validations:
      required: true

  - type: dropdown
    id: mfsw
    attributes:
      label: MFSW (multi-function steering wheel) working?
      options:
        - "-- Please choose --"
        - "Yes"
        - "No"
        - "Not installed"
        - "Not tested"
    validations:
      required: true

  - type: textarea
    id: works
    attributes:
      label: What works?
      description: Short bullet points (e.g., ‚ÄúTrack title display‚Äù, ‚ÄúSpeed/RPM display‚Äù, ‚ÄúDay/night switching‚Äù)
      placeholder: |
        - Track title display in DIS/FIS
        - Speed display
        - Day/night switching

  - type: textarea
    id: not_working
    attributes:
      label: What does NOT (yet) work?
      description: Please specify exact issues (e.g., ‚ÄúMFSW ‚Üí skip track does nothing‚Äù)
      placeholder: |
        - MFSW button press does not work
        - Outside temperature not displayed in DIS/FIS

  - type: textarea
    id: setup
    attributes:
      label: Setup / notes (optional)
      description: Hardware/software setup that might be relevant (Raspberry Pi model, CAN interface, RNS-E/TV mode, OpenAuto Pro version, special codings)
      placeholder: |
        - Raspberry Pi 4 (4GB), PiCan3
        - OpenAuto Pro vX.Y
        - Script Settings: ENABLE_LOGGING=True, only_send_if_radio_is_in_tv_mode=True

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs/screenshots (optional)
      description: |
        If possible, attach relevant log excerpts:  
        `script_folder/logs/DATE_TIME_read_from_canbus_errors.log`  
        Example: `2025_07_03-12:30:12_read_from_canbus_errors.log`
      placeholder: |
        ```text
        2025-07-03 12:30:15,123 | INFO  | ... | CAN-Message with CAN-ID ...
        ```

  - type: textarea
    id: notes
    attributes:
      label: Additional notes (optional)
      placeholder: Anything that might help us assess compatibility (firmware, special codings, etc.)
