name: "üêû Bug report"
description: Report a reproducible problem
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill out all required fields so we can reproduce the issue quickly.

  - type: dropdown
    id: car_model
    attributes:
      label: Vehicle model
      description: Select the tested model
      options:
        - Audi A4 8E (B6/B7)
        - Audi A3 8L
        - Audi A3 8P
        - Audi TT 8J
        - Audi R8 42
        - Other / Unknown
    validations:
      required: true

  - type: input
    id: car_model_other
    attributes:
      label: Specify vehicle model
      description: Please specify your vehicle model if you selected "Other / Unknown" above.
      placeholder: e.g., Audi A6 C5
    if: car_model == "Other / Unknown"

  - type: dropdown
    id: rpi_model
    attributes:
      label: Raspberry Pi
      options:
        - Raspberry Pi 3B
        - Raspberry Pi 3B+
        - Raspberry Pi 4 (2/4/8GB)
        - Other / Unknown
    validations:
      required: true
